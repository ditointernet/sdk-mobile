name: Release iOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'ios-v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      should_publish: ${{ steps.meta.outputs.should_publish }}
      changelog: ${{ steps.meta.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version and release notes
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#ios-v}"
          SHA="$(git rev-list -n 1 "$TAG")"
          SUBJECT="$(git show -s --format=%s "$SHA")"

          if ! printf "%s" "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$SUBJECT" != "chore(release): ios "* ]]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh ios/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "should_publish=true" >> "$GITHUB_OUTPUT"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

  build-ios:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Generate Xcode project and workspace
        run: |
          brew install xcodegen
          cd ios
          xcodegen generate --skip-validation
          pod install

      - name: Build iOS SDK
        run: |
          cd ios
          xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build

  create-release:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            exit 0
          fi
          gh release create "$TAG" \
            --title "iOS ${{ needs.validate.outputs.version }}" \
            --notes "${{ needs.validate.outputs.changelog }}"

  publish:
    needs: [validate, build-ios, create-release]
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Publish iOS
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ needs.validate.outputs.version }}
        run: ./scripts/publish-all.sh ios
