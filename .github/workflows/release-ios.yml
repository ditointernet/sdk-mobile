name: Release iOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'ios-v*'

permissions:
  contents: write

concurrency:
  group: release-ios-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            echo "ðŸ·ï¸  Using tag from push event: $TAG"
          else
            TAG=$(git tag -l "ios-v*" | sort -V | tail -n 1)
            if [ -z "$TAG" ]; then
              echo "âŒ No ios-v* tags found"
              exit 1
            fi
            echo "ðŸ·ï¸  Using latest iOS tag: $TAG"
          fi

          VERSION="${TAG#ios-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh ios/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Generate Xcode project and workspace
        run: |
          brew install xcodegen
          cd ios
          xcodegen generate --skip-validation
          pod install

      - name: Build iOS SDK
        run: |
          cd ios
          xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Publish iOS
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./scripts/publish-all.sh ios

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "âœ… Release already exists, skipping"
            exit 0
          fi
          gh release create "$TAG" \
            --title "iOS ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
