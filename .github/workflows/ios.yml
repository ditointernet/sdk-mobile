name: iOS SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build iOS SDK
      run: |
        cd ios
        xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

    - name: Run Tests
      run: |
        cd ios
        xcodebuild test -workspace DitoSDK.xcworkspace -scheme DitoSDK -destination 'platform=iOS Simulator,name=iPhone 15'

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios/build
        if-no-files-found: ignore

  release:
    needs: build
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip release]')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check-changes
        run: |
          BASE_REF=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~1")
          CHANGED_FILES=$(git diff --name-only "$BASE_REF"..HEAD | grep "^ios/" || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -vE "(Tests/|\.swift$.*Test|\.swift$.*Tests)" | grep -E "\.(swift|m|h|plist|podspec|pbxproj)$" || true)

          if [ -n "$CODE_CHANGES" ]; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Xcode
        if: steps.check-changes.outputs.has_code_changes == 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS SDK
        if: steps.check-changes.outputs.has_code_changes == 'true'
        run: |
          cd ios
          xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

      - name: Publish to CocoaPods
        if: steps.check-changes.outputs.has_code_changes == 'true'
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          cd ios
          if [ -n "$COCOAPODS_TRUNK_TOKEN" ]; then
            pod trunk push DitoSDK.podspec --allow-warnings
          else
            echo "COCOAPODS_TRUNK_TOKEN not set, skipping CocoaPods publish"
          fi
