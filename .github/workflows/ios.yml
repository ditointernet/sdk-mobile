name: iOS SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios.yml'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build iOS SDK
      run: |
        cd ios
        xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

    - name: Run Tests
      run: |
        cd ios
        xcodebuild test -workspace DitoSDK.xcworkspace -scheme DitoSDK -destination 'platform=iOS Simulator,name=iPhone 15'

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/build
        if-no-files-found: ignore

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS SDK
        run: |
          cd ios
          xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

      - name: Publish to CocoaPods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          cd ios
          if [ -n "$COCOAPODS_TRUNK_TOKEN" ]; then
            pod trunk push DitoSDK.podspec --allow-warnings
          else
            echo "COCOAPODS_TRUNK_TOKEN not set, skipping CocoaPods publish"
          fi
