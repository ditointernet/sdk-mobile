name: Release Android

on:
  workflow_dispatch:
  push:
    tags:
      - 'android-v*'

permissions:
  contents: write

concurrency:
  group: release-android-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      should_publish: ${{ steps.meta.outputs.should_publish }}
      changelog: ${{ steps.meta.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Derive version and release notes
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#android-v}"
          SHA="$(git rev-list -n 1 "$TAG")"
          SUBJECT="$(git show -s --format=%s "$SHA")"

          if ! printf "%s" "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$SUBJECT" != "chore(release): android "* ]]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh android/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "should_publish=true" >> "$GITHUB_OUTPUT"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

  create-release:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            exit 0
          fi
          gh release create "$TAG" \
            --title "Android ${{ needs.validate.outputs.version }}" \
            --notes "${{ needs.validate.outputs.changelog }}"

  build-android:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android SDK
        working-directory: android
        env:
          VERSION_NAME: ${{ needs.validate.outputs.version }}
        run: ./gradlew :dito-sdk:build

  publish:
    needs: [validate, build-android, create-release]
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Publish Android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          MAVEN_CENTRAL: ${{ secrets.MAVEN_CENTRAL }}
          SIGNING_KEY: ${{ secrets.MAVEN_SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.MAVEN_SIGNING_PASSWORD }}
          PUBLISH_TARGET: central
          CENTRAL_NAMESPACE: br.com.dito
          VERSION_NAME: ${{ needs.validate.outputs.version }}
        run: ./scripts/publish-all.sh android
