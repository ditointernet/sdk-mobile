name: Release Android

on:
  workflow_dispatch:
  push:
    tags:
      - 'android-v*'

permissions:
  contents: write

concurrency:
  group: release-android-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            echo "ðŸ·ï¸  Using tag from push event: $TAG"
          else
            TAG=$(git tag -l "android-v*" | sort -V | tail -n 1)
            if [ -z "$TAG" ]; then
              echo "âŒ No android-v* tags found"
              exit 1
            fi
            echo "ðŸ·ï¸  Using latest Android tag: $TAG"
          fi

          VERSION="${TAG#android-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh android/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build and Publish Android SDK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          MAVEN_CENTRAL: ${{ secrets.MAVEN_CENTRAL }}
          SIGNING_KEY: ${{ secrets.MAVEN_SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.MAVEN_SIGNING_PASSWORD }}
          PUBLISH_TARGET: central
          CENTRAL_NAMESPACE: br.com.dito
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./scripts/publish-all.sh android

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "âœ… Release already exists, skipping"
            exit 0
          fi
          gh release create "$TAG" \
            --title "Android ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
