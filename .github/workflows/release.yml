name: Release

on:
  push:
    branches: [ main ]
    paths:
      - 'ios/**'
      - 'android/**'
      - 'flutter/**'
      - 'react-native/**'
      - 'CHANGELOG.md'
      - '.github/workflows/release.yml'
  create:
    tags:
      - 'v*'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      ios: ${{ steps.changes.outputs.ios }}
      android: ${{ steps.changes.outputs.android }}
      flutter: ${{ steps.changes.outputs.flutter }}
      react-native: ${{ steps.changes.outputs.react-native }}
      changelog: ${{ steps.changes.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "create" && "${{ github.ref_type }}" == "tag" ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGED=$(./scripts/detect-changes.sh "$PREVIOUS_TAG" "$CURRENT_TAG")
            else
              CHANGED=$(./scripts/detect-changes.sh "" "$CURRENT_TAG")
            fi
          else
            CHANGED=$(./scripts/detect-changes.sh)
          fi

          if echo "$CHANGED" | grep -q "^ios$"; then
            echo "ios=true" >> $GITHUB_OUTPUT
          else
            echo "ios=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^android$"; then
            echo "android=true" >> $GITHUB_OUTPUT
          else
            echo "android=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^flutter$"; then
            echo "flutter=true" >> $GITHUB_OUTPUT
          else
            echo "flutter=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^react-native$"; then
            echo "react-native=true" >> $GITHUB_OUTPUT
          else
            echo "react-native=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^changelog$"; then
            echo "changelog=true" >> $GITHUB_OUTPUT
          else
            echo "changelog=false" >> $GITHUB_OUTPUT
          fi

  build-ios:
    needs: detect-changes
    if: needs.detect-changes.outputs.ios == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS SDK
        run: |
          cd ios
          xcodebuild -workspace DitoSDK.xcworkspace -scheme DitoSDK -configuration Release clean build

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build

  build-android:
    needs: detect-changes
    if: needs.detect-changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android SDK
        working-directory: android
        run: ./gradlew :dito-sdk:assembleRelease

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/dito-sdk/build/outputs

  build-flutter:
    needs: detect-changes
    if: needs.detect-changes.outputs.flutter == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Analyze code
        run: |
          cd flutter
          flutter analyze

      - name: Run tests
        run: |
          cd flutter
          flutter test

      - name: Build example
        run: |
          cd flutter/example
          flutter build apk --debug
          flutter build ios --debug --no-codesign

      - name: Upload Flutter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: flutter/build

  build-react-native:
    needs: detect-changes
    if: needs.detect-changes.outputs.react-native == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-native/package-lock.json

      - name: Install dependencies
        run: |
          cd react-native
          npm ci

      - name: Lint
        run: |
          cd react-native
          npm run lint || echo "Lint script not configured"

      - name: Run tests
        run: |
          cd react-native
          npm test -- --coverage || echo "Tests not configured"

      - name: Type check
        run: |
          cd react-native
          npm run type-check || npx tsc --noEmit || echo "TypeScript not configured"

      - name: Upload React Native artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-native-build
          path: react-native/dist

  extract-changelog:
    needs: detect-changes
    if: needs.detect-changes.outputs.changelog == 'true' || (github.event_name == 'create' && github.ref_type == 'tag')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      changelog: ${{ steps.extract.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract changelog
        id: extract
        run: |
          CHANGELOG_OUTPUT=$(./scripts/extract-changelog.sh)
          VERSION=$(echo "$CHANGELOG_OUTPUT" | head -n 1)
          CHANGELOG=$(echo "$CHANGELOG_OUTPUT" | tail -n +2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

  create-release:
    needs: [detect-changes, extract-changelog]
    if: needs.detect-changes.outputs.changelog == 'true' || (github.event_name == 'create' && github.ref_type == 'tag')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.extract-changelog.outputs.version }}
          name: Release v${{ needs.extract-changelog.outputs.version }}
          body: |
            ${{ needs.extract-changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [detect-changes, build-ios, build-android, build-flutter, build-react-native, create-release]
    if: |
      always() &&
      (needs.detect-changes.outputs.ios == 'true' ||
       needs.detect-changes.outputs.android == 'true' ||
       needs.detect-changes.outputs.flutter == 'true' ||
       needs.detect-changes.outputs.react-native == 'true') &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Publish packages
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ needs.extract-changelog.outputs.version }}
        run: |
          PROJECTS=()
          if [ "${{ needs.detect-changes.outputs.ios }}" == "true" ]; then
            PROJECTS+=("ios")
          fi
          if [ "${{ needs.detect-changes.outputs.android }}" == "true" ]; then
            PROJECTS+=("android")
          fi
          if [ "${{ needs.detect-changes.outputs.flutter }}" == "true" ]; then
            PROJECTS+=("flutter")
          fi
          if [ "${{ needs.detect-changes.outputs.react-native }}" == "true" ]; then
            PROJECTS+=("react-native")
          fi

          if [ ${#PROJECTS[@]} -gt 0 ]; then
            ./scripts/publish-all.sh "${PROJECTS[@]}"
          fi
