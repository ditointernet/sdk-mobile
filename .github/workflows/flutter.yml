name: Flutter Plugin CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'flutter/**'
      - '.github/workflows/flutter.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check for relevant changes
      id: check-changes
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          BASE_REF="${{ github.event.pull_request.base.sha }}"
          HEAD_REF="${{ github.event.pull_request.head.sha }}"
        else
          BASE_REF="${{ github.event.before }}"
          HEAD_REF="${{ github.event.after }}"
        fi

        if [ -z "$BASE_REF" ] || [ "$BASE_REF" == "0000000000000000000000000000000000000000" ]; then
          BASE_REF="HEAD~1"
        fi

        CHANGED_FILES=$(git diff --name-only "$BASE_REF".."$HEAD_REF" | grep -E "^(flutter/|\.github/workflows/flutter\.yml$)" || true)

        if [ -z "$CHANGED_FILES" ]; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -vE "(test/|.*_test\.dart$|\.github/workflows/flutter\.yml$)" | grep -E "\.(dart|yaml|yml|json)$" || true)

        if [ -n "$CODE_CHANGES" ] || echo "$CHANGED_FILES" | grep -q "\.github/workflows/flutter\.yml$"; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Flutter
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Install dependencies
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        cd flutter
        flutter pub get

    - name: Analyze code
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        cd flutter
        flutter analyze

    - name: Run tests
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        cd flutter
        flutter test

    - name: Build example
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        cd flutter/example
        flutter build apk --debug
        flutter build ios --debug --no-codesign

    - name: Upload artifacts
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: flutter-build
        path: flutter/build
        if-no-files-found: ignore

  release:
    needs: build
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip release]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check-changes
        run: |
          BASE_REF=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~1")
          CHANGED_FILES=$(git diff --name-only "$BASE_REF"..HEAD | grep "^flutter/" || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -vE "(test/|.*_test\.dart$)" | grep -E "\.(dart|yaml|yml|json)$" || true)

          if [ -n "$CODE_CHANGES" ]; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Flutter
        if: steps.check-changes.outputs.has_code_changes == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        if: steps.check-changes.outputs.has_code_changes == 'true'
        run: |
          cd flutter
          flutter pub get

      - name: Publish to pub.dev
        if: steps.check-changes.outputs.has_code_changes == 'true'
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          cd flutter
          if [ -n "$PUB_CREDENTIALS" ]; then
            flutter pub publish --dry-run
            flutter pub publish --force
          else
            echo "PUB_CREDENTIALS not set, skipping pub.dev publish"
          fi
