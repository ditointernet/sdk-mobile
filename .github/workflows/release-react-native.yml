name: Release React Native

on:
  workflow_dispatch:
  push:
    tags:
      - 'react-native-v*'

permissions:
  contents: write

concurrency:
  group: release-react-native-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            echo "ðŸ·ï¸  Using tag from push event: $TAG"
          else
            TAG=$(git tag -l "react-native-v*" | sort -V | tail -n 1)
            if [ -z "$TAG" ]; then
              echo "âŒ No react-native-v* tags found"
              exit 1
            fi
            echo "ðŸ·ï¸  Using latest React Native tag: $TAG"
          fi

          VERSION="${TAG#react-native-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh react-native/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd react-native
          npm install

      - name: Lint
        run: |
          cd react-native
          npm run lint || echo "Lint script not configured"

      - name: Run tests
        run: |
          cd react-native
          npm test -- --coverage || echo "Tests not configured"

      - name: Type check
        run: |
          cd react-native
          npm run type-check || npx tsc --noEmit || echo "TypeScript not configured"

      - name: Publish React Native
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./scripts/publish-all.sh react-native

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "âœ… Release already exists, skipping"
            exit 0
          fi
          gh release create "$TAG" \
            --title "React Native ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
