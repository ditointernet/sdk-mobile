name: Release React Native

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'react-native/**'
      - 'CHANGELOG.md'
      - '.github/workflows/release-react-native.yml'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      project: ${{ steps.changes.outputs.project }}
      changelog: ${{ steps.changes.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "project=true" >> $GITHUB_OUTPUT
            echo "changelog=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED=$(./scripts/detect-changes.sh)
          if echo "$CHANGED" | grep -q "^react-native$"; then
            echo "project=true" >> $GITHUB_OUTPUT
          else
            echo "project=false" >> $GITHUB_OUTPUT
          fi
          if echo "$CHANGED" | grep -q "^changelog$"; then
            echo "changelog=true" >> $GITHUB_OUTPUT
          else
            echo "changelog=false" >> $GITHUB_OUTPUT
          fi

  build-react-native:
    needs: detect-changes
    if: needs.detect-changes.outputs.project == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-native/package-lock.json

      - name: Install dependencies
        run: |
          cd react-native
          npm ci

      - name: Lint
        run: |
          cd react-native
          npm run lint || echo "Lint script not configured"

      - name: Run tests
        run: |
          cd react-native
          npm test -- --coverage || echo "Tests not configured"

      - name: Type check
        run: |
          cd react-native
          npm run type-check || npx tsc --noEmit || echo "TypeScript not configured"

      - name: Upload React Native artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-native-build
          path: react-native/dist

  extract-changelog:
    needs: detect-changes
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      changelog: ${{ steps.extract.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3

      - name: Extract changelog
        id: extract
        run: |
          CHANGELOG_OUTPUT=$(./scripts/extract-changelog.sh)
          VERSION=$(echo "$CHANGELOG_OUTPUT" | head -n 1)
          CHANGELOG=$(echo "$CHANGELOG_OUTPUT" | tail -n +2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

  create-release:
    needs: [detect-changes, extract-changelog]
    if: needs.detect-changes.outputs.changelog == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check if release tag exists
        id: tag-check
        run: |
          TAG="v${{ needs.extract-changelog.outputs.version }}"
          git fetch --tags origin 2>/dev/null || true
          if git rev-parse "$TAG" >/dev/null 2>&1 || git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.tag-check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.extract-changelog.outputs.version }}
          name: Release v${{ needs.extract-changelog.outputs.version }}
          body: |
            ${{ needs.extract-changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [detect-changes, build-react-native, extract-changelog, create-release]
    if: |
      always() &&
      needs.detect-changes.outputs.project == 'true' &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Publish React Native
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ needs.extract-changelog.outputs.version }}
        run: ./scripts/publish-all.sh react-native
