name: React Native Plugin CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'react-native/**'
      - '.github/workflows/react-native.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'react-native/**'
      - '.github/workflows/react-native.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-native/package-lock.json

    - name: Install dependencies
      run: |
        cd react-native
        npm ci

    - name: Lint
      run: |
        cd react-native
        npm run lint || echo "Lint script not configured"

    - name: Run tests
      run: |
        cd react-native
        npm test -- --coverage || echo "Tests not configured"

    - name: Type check
      run: |
        cd react-native
        npm run type-check || npx tsc --noEmit || echo "TypeScript not configured"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-native-build
        path: react-native/dist
        if-no-files-found: ignore

  release:
    needs: build
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip release]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check-changes
        run: |
          BASE_REF=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~1")
          CHANGED_FILES=$(git diff --name-only "$BASE_REF"..HEAD | grep "^react-native/" || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -vE "(__tests__/|.*\.test\.(ts|tsx)$|.*\.spec\.(ts|tsx)$)" | grep -E "\.(ts|tsx|js|jsx|json)$" || true)

          if [ -n "$CODE_CHANGES" ]; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check-changes.outputs.has_code_changes == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-native/package-lock.json

      - name: Install dependencies
        if: steps.check-changes.outputs.has_code_changes == 'true'
        run: |
          cd react-native
          npm ci

      - name: Publish to npm
        if: steps.check-changes.outputs.has_code_changes == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd react-native
          if [ -n "$NPM_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
            npm publish --access public
            rm -f .npmrc
          else
            echo "NPM_TOKEN not set, skipping npm publish"
          fi
