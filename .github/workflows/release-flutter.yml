name: Release Flutter

on:
  workflow_dispatch:
  push:
    tags:
      - 'flutter-v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      should_publish: ${{ steps.meta.outputs.should_publish }}
      changelog: ${{ steps.meta.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version and release notes
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#flutter-v}"
          SHA="$(git rev-list -n 1 "$TAG")"
          SUBJECT="$(git show -s --format=%s "$SHA")"

          if [[ "$SUBJECT" != "chore(release): flutter "* ]]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh flutter/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "should_publish=true" >> "$GITHUB_OUTPUT"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

  build-flutter:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Analyze code
        run: |
          cd flutter
          flutter analyze

      - name: Run tests
        run: |
          cd flutter
          flutter test

      - name: Build example
        run: |
          cd flutter/example
          flutter build apk --debug
          flutter build ios --debug --no-codesign

      - name: Upload Flutter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: flutter/build

  create-release:
    needs: validate
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            exit 0
          fi
          gh release create "$TAG" \
            --title "Flutter ${{ needs.validate.outputs.version }}" \
            --notes "${{ needs.validate.outputs.changelog }}"

  publish:
    needs: [validate, build-flutter, create-release]
    if: needs.validate.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Publish Flutter
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ needs.validate.outputs.version }}
        run: ./scripts/publish-all.sh flutter
