name: Release Flutter

on:
  workflow_dispatch:
  push:
    tags:
      - 'flutter-v*'

permissions:
  contents: write

concurrency:
  group: release-flutter-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            echo "ðŸ·ï¸  Using tag from push event: $TAG"
          else
            TAG=$(git tag -l "flutter-v*" | sort -V | tail -n 1)
            if [ -z "$TAG" ]; then
              echo "âŒ No flutter-v* tags found"
              exit 1
            fi
            echo "ðŸ·ï¸  Using latest Flutter tag: $TAG"
          fi

          VERSION="${TAG#flutter-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_OUTPUT="$(./scripts/extract-changelog.sh flutter/CHANGELOG.md)"
          CHANGELOG="$(echo "$CHANGELOG_OUTPUT" | tail -n +2)"
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Analyze code
        run: |
          cd flutter
          flutter analyze

      - name: Run tests
        run: |
          cd flutter
          flutter test

      - name: Build example
        run: |
          cd flutter/sample_application
          flutter build apk --debug
          flutter build ios --debug --no-codesign

      - name: Publish Flutter
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: ./scripts/publish-all.sh flutter

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "âœ… Release already exists, skipping"
            exit 0
          fi
          gh release create "$TAG" \
            --title "Flutter ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
